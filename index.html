<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight-row {
      border-bottom: 2px solid black;
    }
    .highlight-column {
      border-right: 2px solid black;
    }
    .first-column {
      background-color: #f2f2f2;
      text-align: left;
    }

    /* 画面幅<600 */
    @media (max-width: 599px) {
      .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      table {
        font-size: 7px;
      }
      th, td {
        padding: 0;
        white-space: nowrap;
      }
      .first-column {
        width: 30px;
      }
    }
  </style>
</head>
<body>

<div class="table-container">
  <table id="data-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<p>最終更新日</p>
<p>説明書き</p>
<script>
  var csvFile = "data.csv";

  // CSVファイルの読み込み
  d3.csv(csvFile).then(function(data) {
    // ヘッダー行生成
    var columns = Object.keys(data[0]);
    var headerRow = d3.select("#data-table thead tr");
    headerRow.selectAll("th")
      .data(columns)
      .enter()
      .append("th")
      .text(function(d) { return d; });

    // データ行生成
    var tbody = d3.select("#data-table tbody");
    var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");

    // 各行生成
    var cells = rows.selectAll("td")
      .data(function(row, i) {
        return columns.map(function(column, colIndex) {
          return {column: column, value: row[column], rowIndex: i, colIndex: colIndex};
        });
      })
      .enter()
      .append("td")
      .text(function(d) { return d.value; })
      .style("background-color", function(d) {
        if (d.colIndex === 0) {
          return null; // 1列目の背景色はクラスで制御
        }
        // 2列目以降の背景色設定
        if (isNaN(parseFloat(d.value))) {
          return "white"; // 数値でない場合は白に設定
        } else {
          var allValues, minValue, maxValue, midValue, colorScale;

          if (d.colIndex < 8) { // 8列目まで制限
            if (d.rowIndex < 27) {
              allValues = data.slice(0, 27).map(function(row) { return parseFloat(row[d.column]); });
            } else {
              allValues = data.slice(27).map(function(row) { return parseFloat(row[d.column]); });
            }

            minValue = d3.min(allValues);
            maxValue = d3.max(allValues);
            midValue = (minValue + maxValue) / 2;

            // カラースケール定義
            colorScale = d3.scaleLinear()
                           .domain([minValue, midValue, maxValue])
                           .range(["red", "yellow", "green"]);

            return colorScale(parseFloat(d.value));
          } else { // 9列目以降
            allValues = data.map(function(row) { return parseFloat(row[d.column]); }).filter(function(val) { return !isNaN(val); });

            minValue = d3.min(allValues);
            maxValue = d3.max(allValues);
            midValue = (minValue + maxValue) / 2;

            // カラースケール定義
            colorScale = d3.scaleLinear()
                           .domain([minValue, midValue, maxValue])
                           .range(["red", "yellow", "green"]);

            return colorScale(parseFloat(d.value));
          }
        }
      });

    // 1列目のセルにクラスを追加
    rows.selectAll("td")
      .filter(function(d) { return d.colIndex === 0; })  // 1列目
      .classed("first-column", true);

    // 27行目のセルにクラスを追加して線を引く
    d3.select("#data-table tbody").selectAll("tr")
      .filter(function(d, i) { return i === 24; })  // 24行目まで
      .selectAll("td")
      .filter(function(d, i) { return i >= 1 && i < 8; })  // 8列目まで
      .classed("highlight-row", true);

    // 8列目のセルにクラスを追加して縦線を引く
    rows.selectAll("td")
      .filter(function(d) { return d.colIndex === 7; })  // 8列目
      .classed("highlight-column", true);

  }).catch(function(error) {
    console.error("データの読み込み中にエラーが発生しました:", error);
  });
</script>

</body>
</html>
