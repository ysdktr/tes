<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVデータの読み込み</title>
  <!-- D3.jsのCDNを読み込む -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
  // CSVファイルのパス
  var csvFile = "data.csv";

  // CSVファイルの読み込み
  d3.csv(csvFile).then(function(data) {
    // 読み込んだデータをコンソールに表示
    console.log(data);
    
    // ここにデータを加工する処理を記述することもできます
  }).catch(function(error) {
    // エラーハンドリング
    console.error("データの読み込み中にエラーが発生しました:", error);
  });
</script>

</body>
</html>
