<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googleスプレッドシート</title>
  <style>
    /* スマートフォン */
@media (max-width: 599px) {
  iframe {
    zoom: 0.8; /* スマートフォンでは80%に縮小 */
  }
}

/* タブレット */
@media (min-width: 600px) and (max-width: 959px) {
  iframe {
    zoom: 0.9; /* タブレットでは90%に縮小 */
  }
}

/* デスクトップ */
@media (min-width: 960px) {
  iframe {
    zoom: 1; /* デスクトップでは元の大きさで表示 */
  }
}
  </style>
</head>
<body>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQK0SKkqS9EJ3ks2wWeD9dwgsb4L1tr9zIdnAhU9xDghbXkMHYLy2p7ptC9QHC3yg/pubhtml?gid=557208237&amp;single=true&amp;widget=false&amp;headers=false&amp;chrome=false" style="width: 100%; height: 600px;" scrolling="no" ></iframe>
</body>
</html>
