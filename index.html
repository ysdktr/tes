<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVデータの可視化</title>
  <!-- D3.jsのCDNを読み込む -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="data-table">
  <thead>
    <tr></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // CSVファイルのパス
  var csvFile = "data.csv";

  // CSVファイルの読み込み
  d3.csv(csvFile).then(function(data) {
    // ヘッダ行の生成
    var columns = Object.keys(data[0]);
    var headerRow = d3.select("#data-table thead tr");
    headerRow.selectAll("th")
      .data(columns)
      .enter()
      .append("th")
      .text(function(d) { return d; });

    // データ行の生成
    var tbody = d3.select("#data-table tbody");
    var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");
    
    // 各行のセルを生成
    var cells = rows.selectAll("td")
      .data(function(row) {
        return columns.map(function(column) {
          return {column: column, value: row[column]};
        });
      })
      .enter()
      .append("td")
      .text(function(d) { return d.value; })
      .style("background-color", function(d) {
        // 数値の場合のみカラースケールを適用する
        var numericValue = parseFloat(d.value);
        if (!isNaN(numericValue)) {
          // 最小値、中間値、最大値の定義
          var minValue = 0;
          var maxValue = 100;
          var midValue = (maxValue + minValue) / 2;
          
          // カラースケールの定義
          var red = d3.color("red");
          var yellow = d3.color("yellow");
          var green = d3.color("green");
          
          // 値に基づいて適切な色を返す
          if (numericValue <= midValue) {
            return red.interpolate(yellow)(numericValue / midValue);
          } else {
            return yellow.interpolate(green)((numericValue - midValue) / (maxValue - midValue));
          }
        } else {
          // 数値でない場合は白を返す
          return "white";
        }
      });
  }).catch(function(error) {
    // エラーハンドリング
    console.error("データの読み込み中にエラーが発生しました:", error);
  });
</script>

</body>
</html>
