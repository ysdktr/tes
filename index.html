<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVデータの可視化</title>
  <!-- D3.jsのCDNを読み込む -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="data-table">
  <thead>
    <tr></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // CSVファイルのパス
  var csvFile = "data.csv";

  // CSVファイルの読み込み
  d3.csv(csvFile).then(function(data) {
    // ヘッダ行の生成
    var columns = Object.keys(data[0]);
    var headerRow = d3.select("#data-table thead tr");
    headerRow.selectAll("th")
      .data(columns)
      .enter()
      .append("th")
      .text(function(d) { return d; });

    // データ行の生成
    var tbody = d3.select("#data-table tbody");
    var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");
    
    // 各行のセルを生成
    var cells = rows.selectAll("td")
      .data(function(row) {
        return columns.map(function(column) {
          return {column: column, value: row[column]};
        });
      })
      .enter()
      .append("td")
      .style("background-color", function(d) {
        // 数値の場合、カラーコードを計算して返す
        var value = parseFloat(d.value);
        if (!isNaN(value)) {
          // 最小値、最大値、中間値の設定
          var min = 2; // 最小値
          var max = 26; // 最大値
          var mid = (min + max) / 2; // 中間値
          // 色の設定
          if (value <= min) return "red"; // 最小値以下は赤
          else if (value >= max) return "green"; // 最大値以上は緑
          else if (value <= mid) return "yellow"; // 中間値以下は黄色
          else return "white"; // それ以外は白
        } else {
          // 数値でない場合は白
          return "white";
        }
      })
      .text(function(d) { return d.value; });
  }).catch(function(error) {
    // エラーハンドリング
    console.error("データの読み込み中にエラーが発生しました:", error);
  });
</script>

</body>
</html>
