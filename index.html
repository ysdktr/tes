<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVデータの可視化（カラースケール付き）</title>
  <!-- D3.jsのCDNを読み込む -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="data-table">
  <thead>
    <tr></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // CSVファイルのパス
  var csvFile = "data.csv";

  // CSVファイルの読み込み
  d3.csv(csvFile).then(function(data) {
    // ヘッダ行の生成
    var columns = Object.keys(data[0]);
    var headerRow = d3.select("#data-table thead tr");
    headerRow.selectAll("th")
      .data(columns)
      .enter()
      .append("th")
      .text(function(d) { return d; });

    // データ行の生成
    var tbody = d3.select("#data-table tbody");
    var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");
    
    // 27行目までと28行目からのデータを分割
    var data1 = data.slice(0, 27);
    var data2 = data.slice(27);

    // カラースケールの範囲を設定
    function getColorScale(data) {
      var allValues = data.map(function(row) { return parseFloat(row[d.column]); });
      var minValue = d3.min(allValues);
      var maxValue = d3.max(allValues);
      var midValue = (minValue + maxValue) / 2; // 中間値を計算

      return d3.scaleLinear()
               .domain([minValue, midValue, maxValue])
               .range(["red", "yellow", "green"]);
    }

    // カラースケールを作成
    var colorScale1 = getColorScale(data1);
    var colorScale2 = getColorScale(data2);

    // 各行のセルを生成
    var cells = rows.selectAll("td")
      .data(function(row, i) {
        return columns.map(function(column) {
          return {column: column, value: row[column], rowIndex: i};
        });
      })
      .enter()
      .append("td")
      .text(function(d) { return d.value; })
      .style("background-color", function(d) {
        // 数値でない場合は白に設定
        if (isNaN(parseFloat(d.value))) {
          return "white";
        } else {
          var colorScale = d.rowIndex < 27 ? colorScale1 : colorScale2;
          return colorScale(parseFloat(d.value));
        }
      });
  }).catch(function(error) {
    // エラーハンドリング
    console.error("データの読み込み中にエラーが発生しました:", error);
  });
</script>

</body>
</html>
